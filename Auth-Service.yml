spring:
  application:
    name: Auth-Service
  datasource:
    url: jdbc:mysql://localhost:3306/learn_sp
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  boot:
    admin:
      client:
        url: http://localhost:1111/
  config:
    import: optional:configserver:http://localhost:7071
    
management:
  endpoints:
    web:
      exposure:
        include: '*'
    
    
server:
  port: 8081
        
     
  
